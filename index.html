<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Shreya Soni</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ===== Basic Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #0f172a;
      color: #fff;
    }

    /* ===== HERO SECTION ===== */
    #hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Animated gradient background */
    #hero .bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #0f172a, #111827, #0ea5e9, #1f2937);
      background-size: 400% 400%;
      animation: gradientShift 14s ease infinite;
      z-index: 0;
    }

    /* Particle layer */
    #particles-js {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: lighten;
    }

    /* Content on top */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 1.5rem;
    }

    .hero-content h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 0.75rem;
    }

    .hero-content p {
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 1.75rem;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      background: #38bdf8;
      color: #0b1220;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(56, 189, 248, 0.45);
    }

    /* Gradient animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-content {
      animation: fadeIn 1.6s ease forwards;
    }
  </style>
</head>

<body>
  <section id="hero">
    <div class="bg-gradient"></div>
    <div id="particles-js"></div>
    <div class="hero-content">
      <h1>Shreya Soni</h1>
      <p>Business Analyst â€¢ Data & Automation Enthusiast</p>
      <a href="index.html" class="btn">View My Work</a>
    </div>
  </section>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#7dd3fc" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#38bdf8",
          opacity: 0.35,
          width: 1
        },
        move: { enable: true, speed: 2, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          resize: true
        },
        modes: { grab: { distance: 150, line_linked: { opacity: 0.6 } } }
      },
      retina_detect: true
    });

    <a href="portfolio.html" class="btn" id="viewWorkBtn">View My Work</a>
    
  </script>
</body>
</html>
